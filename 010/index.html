<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directives [v-html]</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="my-data">
        <div v-html="num == 1 ? course : 2">
            

        </div>
    </div>
    <script>
        var vm = new Vue({
            el : "#my-data",
            data: {
               course: "<p id='myHtml'>This is V-html</p>",
               num: 11         
            }
        });
    </script>
</body>
</html>
