<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directives [v-for] - Array</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="my-data">
        <p v-html="courseTitle"></p>
        <div>
            <ul>
                <li v-for="(fruit, index) in fruits">
                    Fruit #{{index+1}}: {{ reverseWords(fruit) }}
                </li>
            </ul>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el : "#my-data",
            data: {
                courseTitle: "<b>Loop through an array - v-for<b/>",
                fruits: ['Apple', 'Mango', 'Banana'] //list of items
            },
            methods: {
                reverseWords : function(word){
                    return word.split("").reverse().join("");
                }
            }
        });
    </script>
</body>
</html>
