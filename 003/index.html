<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vue Js</title>
</head>
<body>
    <div id="lesson2">{{ message }}</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el : "#lesson2",
            data: {
                 message : "Hello Vue Js"
            }
        });
    </script>
</body>
</html>
